<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1> Enter Receiver Details </h1>
       <h:form id="receiverForm">
       <h:panelGrid columns="2">
				Name:
                                <h:inputText value="#{packageDetailView.name}"/>

				Address:
                                <h:inputText value="#{packageDetailView.address}"/>
                                
                                Phone:
                                <h:inputText value="#{packageDetailView.phone}"/>  

				<h:panelGroup/>
                                <h:commandButton value="Submit" action="#{packageDetailView.submitDetails()}"/>
			</h:panelGrid>    
       </h:form>
    </h:body>
</html>

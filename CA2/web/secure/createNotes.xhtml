<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1 align="center"> Create Your Note </h1> 
        <h:form id="noteForm">
         <div align="center" >
			<h:panelGrid columns="2">
				Title:
                                <h:inputText id="title" value="#{noteView.title}"/>

				Category:
                                <h:selectOneMenu id="category" value="#{noteView.category}">
                                <f:selectItem itemValue="Social" itemLabel="Social" />
                                <f:selectItem itemValue="For Sale" itemLabel="For Sale" />
                                <f:selectItem itemValue="Jobs" itemLabel="Jobs" />
                                <f:selectItem itemValue="Tution" itemLabel="Tution" />
                                </h:selectOneMenu>
                                
                                Content:
                                <h:inputText id="content" value="#{noteView.content}"/>
                                </h:panelGrid>
             <h:panelGrid columns="3">
				<h:commandButton value="Create Note" id="createNote" action="#{noteView.createNote()}"/>
                                 <h:commandButton value="Go to Main Menu" action="menu"/>
             </h:panelGrid>
         <br/>
             <ui:insert name="header" >
		  <ui:include src="/secure/header.xhtml" />
		</ui:insert>

         </div>
		</h:form>
    </h:body>
</html>
